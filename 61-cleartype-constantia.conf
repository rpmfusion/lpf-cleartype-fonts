<?xml version="1.0" encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Constantia</family>
    </prefer>
  </alias>
  <alias>
    <family>Constantia</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
</fontconfig>
